<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xxxxxx信息管理系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/stuInfoShow.css">
    <link rel="stylesheet" href="css/select_area.css">
    <link rel="stylesheet" href="css/paging.css">
    <link rel="stylesheet" href="css/alter.css">
    <link rel="stylesheet" href="css/check_all.css">
    <link rel="stylesheet" href="css/main_nav.css">
    <link rel="stylesheet" href="css/drawer_left.css">
</head>

<body>
    <div class="main_top">
        <div class="main_top_word">
            xxxxxx信息管理系统
        </div>
    </div>
    <nav class="main_nav">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">>信息工程技术部</a></li>
            <li><a href="#">>物联网专业研究分部</a></li>
        </ul>
    </nav>
    <div class="select_area">
        <div class="select_menu">
            <div class="select_area_title">查询：</div>
            <span>姓名：</span><input type="text">
            <span>电话：</span><input type="text">
            <span>性别：</span>
            <span id="select_sex">
                <select name="" id="">
                    <option value="-1">-请选择-</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
            </span>
            <span id="select_btn">
                <button>查询</button>
            </span>
        </div>
        <div class="sort_menu">
            <div class="select_area_title">排序：</div>
            <span>学号：</span>
            <input type="radio" name="stuSort" id="radio1">
            <p>升序</p>
            <input type="radio" name="stuSort" id="">
            <p>降序</p>
            <span>姓名：</span>
            <input type="radio" name="stuSort" id="">
            <p>升序</p>
            <input type="radio" name="stuSort" id="">
            <p>降序</p>
            <span>年龄：</span>
            <input type="radio" name="stuSort" id="">
            <p>升序</p>
            <input type="radio" name="stuSort" id="">
            <p>降序</p>
            <span id="add_info">
                <button>添加</button>
            </span>
        </div>
        <div class="alter">
            <div class="alter_area">
                <div id="close_alter_area"></div>
                <div>
                    <span>学号：</span>
                    <input type="text" name="" id="" placeholder="请输入学号">
                    <p>请输入正确的9位学号</p>
                </div>
                <div>
                    <span>姓名：</span>
                    <input type="text" name="" id="" placeholder="请输入姓名">
                    <p>请输入正确的姓名，2-5个汉字</p>
                </div>
                <div>
                    <span>性别：</span>
                    <select name="select_option_sex" id="">
                        <option value="">女</option>
                        <option value="">男</option>
                    </select>
                </div>
                <div>
                    <span>年龄：</span>
                    <select name="select_option_age" id=""></select>
                </div>
                <div>
                    <span>生日：</span>
                    <select name="select_option_year" id=""></select>年
                    <select name="select_option_month" id=""></select>月
                    <select name="select_option_day" id=""></select>日
                </div>
                <div>
                    <span>手机：</span>
                    <input type="text" name="" id="" placeholder="请输入手机号码">
                    <p>请输入正确的手机号码</p>
                </div>
                <div>
                    <span>籍贯：</span>
                    <select name="select_option_province" id=""></select>
                    <select name="select_option_cities" id=""></select>
                </div>
                <div>
                    <span>描述：</span>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>
                <div class="alter_area_btn">
                    <button id="alter_area_btn1">重置</button>
                    <button id="alter_area_btn2">提交</button>
                </div>
                <div id="input_admin_pwd">
                    <input type="password" name="" id="" placeholder="请输入系统管理员密码">
                    <div>
                        <button>取消</button>
                        <button>确定</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="check_all">
            <button>删除已选</button>
        </div>
    </div>
    <div class="stuInfoShow" id="stuInfoShow">





    </div>


    <div class="paging" id="paging">
        <button>上一页</button>
        <button>下一页</button>
    </div>

    <script src="js/cities.js"></script>
    <script src="js/data.js"></script>
    <script src="js/showData.js"></script>
    <script src="js/paging.js"></script>
    <script src="js/select.js"></script>
    <script src="js/convertPinyin.js"></script>
    <script src="js/sort.js"></script>
    <script src="js/addInfoToSelect.js"></script>
    <script src="js/addData.js"></script>
    <script src="js/alterData.js"></script>
    <script src="js/removeData.js"></script>
    <script src="js/deleteChecked.js"></script>
</body>

</html>
